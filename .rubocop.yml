# Omakase Ruby styling for Rails
# .rubocop.yml

# Existing configurations
inherit_gem:
  rubocop-standard: config/standard.yml

# Custom "Omakase" style configurations
Style/Documentation:
  Enabled: false

# Specify Ruby version for RuboCop
AllCops:
  TargetRubyVersion: 3.2

